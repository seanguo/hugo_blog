baseurl = "https://seanguo.github.io/hugo_blog"
title = "Sean's Blog"
theme = "coder"
languagecode = "zh-CN"
defaultcontentlanguage = "zh-CN"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "seanguo"
publishDir = "docs"

[params]
    author = "Sean Guo"
    info = "Full Stack DevOps and Magician"
    description = "Sean Guo's personal website"
    keywords = "blog,developer,personal"
    avatarurl = "images/avatar.jpg"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "Still water runs deep."

    hidecredits = false
    hidecopyright = false

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

# Social links
[[params.social]]
    name = "Github"
    icon = "fab fa-github fa-2x"
    weight = 1
    url = "https://github.com/seanguo/"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter fa-2x"
    weight = 3
    url = "https://twitter.com/seanguo/"

